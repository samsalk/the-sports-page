<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sports Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/newspaper.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/print.css" media="print">
</head>
<body>
    <header class="masthead">
        <h1>THE SPORTS PAGE</h1>
        <p class="tagline">Est. 2025 · All the Scores Worth Knowing</p>
        <p class="date" id="dateLabel">Loading...</p>
    </header>

    <nav class="controls no-print">
        <div class="league-toggles">
            <label><input type="checkbox" id="toggle-nhl" checked> NHL</label>
            <label><input type="checkbox" id="toggle-nba" checked> NBA</label>
            <label><input type="checkbox" id="toggle-epl" checked> EPL</label>
        </div>
        <div class="options">
            <label><input type="checkbox" id="toggle-boxscores"> Show Box Scores</label>
            <button id="print-btn" onclick="window.print()">Print</button>
        </div>
    </nav>

    <main id="content">
        <div class="loading">Loading sports data...</div>
    </main>

    <footer class="no-print">
        <p>Data updated at <span id="updateTime">--</span></p>
        <p>Not affiliated with NHL, NBA, EPL, or any sports league · Data sources: NHL Stats API, NBA Stats API, football-data.org</p>
    </footer>

    <script src="js/storage.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
